version: 1
disable_existing_loggers: false
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  json:
    format: "%(asctime)s %(name)s %(levelname)s %(message)s"
    class: "pythonjsonlogger.jsonlogger.JsonFormatter"
handlers:
  console:
    class: "logging.StreamHandler"
    level: "DEBUG"
    formatter: "simple"
    stream: "ext://sys.stdout"
  file:
    class: "logging.handlers.RotatingFileHandler"
    level: "INFO"
    formatter: "json"
    filename: "app_yaml.log"
    maxBytes: 10485760
    backupCount: 5
    encoding: "utf8"
loggers:
  my_module:
    level: "DEBUG"
    handlers: ["console", "file"]
    propagate: false
root:
  level: "WARNING"
  handlers: ["console"]